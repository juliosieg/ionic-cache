<ion-header>
  <ion-navbar>
    <ion-title>Página Inicial</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-12 style="text-align: center">
        <h2>Eba, já nos conhecemos!</h2>
    </ion-col>
  </ion-row>

  <p style='text-align: center'>
    <img style='border-radius: 50%; width: 136px; height: 122px;' [src]='imgBase64'>
    <br><br>
    Eu sei que você é <b>{{nome}}</b>.
    <br>
    Pelo que me lembro, você tem <b>{{idade}}</b> anos, e pra falar com você posso entrar
    em contato pelo e-mail <b>{{email}}</b>.
    <br>
    <br>
    <button ion-button color='danger' (click)="esquecer()">Me esquece!</button>
  </p>
</ion-content>
